<script src="js/events.js"></script>

<div class="row title">
    <div class="col-xs-12">
        <h1>Events</h1>
        <p>Hier finden Sie Ihre Terminübersicht</p>
    </div>
</div>

<div class="row content">
    <div class="col-xs-12 col-md-6 col-lg-8">
        <h2>N&auml;chste Events</h2>
        <div id="allEvents"></div>
    </div>

    <div class="col-xs-12 col-md-6 col-lg-4">
        <h2>Neues Event</h2><a href="#calendar">Import von Google Kalender</a>
        <errors />
        <form role="form" id="newEventForm">
            <div class="form-group">
                <label for="date" class="control-label">Datum</label>
                <input type="date" id="date" name="date" class="form-control" placeholder="Datum">
            </div>
            <div class="form-group">
                <label for="timeStart" class="control-label">Startzeit:</label>
                <input type="text" id="timeStart" name="timeStart" class="form-control" placeholder="08:00">
            </div>
            <div class="form-group">
                <label for="timeEnd" class="control-label">Endzeit:</label>
                <input type="text" id="timeEnd" name="timeEnd" class="form-control" placeholder="20:00">
            </div>
            <div class="form-group">
                <label for="subject" class="control-label">Titel:</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Titel">
            </div>
            <div class="form-group">
                <label for="description" class="control-label">Beschreibung:</label>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
            </div>
            <button class="btn btn-md btn-primary btn-block" type="submit">Termin hinzufügen</button>
        </form>
    </div>
    
    <div class="col-xs-12 col-md-6 col-lg-8">
        <h2>Diagramm: Grund pro Event</h2>
        <!--<div onclick="test()">test</div>-->
        <div id='chart-events-reasons'></div>
    </div>
</div>
