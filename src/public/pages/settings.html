<div class="row title">
    <div class="col-xs-12">
        <h1>Einstellungen</h1>
        <p>Abwesenheitsgründe hinzufügen oder entfernen</p>
    </div>
</div>

<div class="row content">
    <div class="col-xs-12">
        <h2>Existierende Gründe</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th width="10%">#</th>
                <th width="70%">Grund</th>
                <th width="20%" class="right">Aktion</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Ferien</td>
                <td class="right"><a href="#">entfernen</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Krankheit</td>
                <td class="right"><a href="#">entfernen</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sonstiger</td>
                <td class="right"><a href="#">entfernen</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-md-4 col-lg-3">
        <h2>Neuen Grund hinzufügen</h2>
        <form>
            <div class="form-group">
                <label for="reason" class="control-label">Grund</label>
                <input type="text" id="reason" name="reason" class="form-control" placeholder="Ferien, Krankheit, Militärdienst etc.">
            </div>
            <button class="btn btn-md btn-primary btn-block" type="submit">hinzufügen</button>
        </form>

    </div>
</div>
