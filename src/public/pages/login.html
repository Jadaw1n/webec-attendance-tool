<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 well module">
        <h2>Login</h2>
        <hr>
        <form role="form" id="login">
            <div class="form-group" id="frmGrpUser">
                <label for="username" class="control-label">Benutzername</label>
                <input type="text" id="username" class="form-control" placeholder="Benutzername">
            </div>
            <div class="form-group" id="frmGrpPass">
                <label for="password" class="control-label">Passwort</label>
                <input type="password" id="password" class="form-control" placeholder="Passwort">
            </div>
            <button class="btn btn-md btn-primary btn-block" type="submit">login</button>
        </form>
    </div>
</div>
