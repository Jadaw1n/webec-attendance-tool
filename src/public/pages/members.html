<script src="/js/members.js"></script>
<div class="row title">
    <div class="col-xs-12">
        <h1>Mitglieder</h1>
        <p>Mitglieder hinzufügen oder entfernen</p>
    </div>
</div>

<div class="row content">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h2>Mitgliederliste</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th class="right">Aktion</th>
            </tr>
            </thead>
            <tbody id="memberList">
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h2>Neues Mitglied hinzufügen</h2>
        <a href="#memberscsv">CSV Import</a>
        <form role="form" id="memberAddForm">
            <errors />
            <div class="form-group">
                <label for="firstname" class="control-label">Vorname:</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Hans">
            </div>
            <div class="form-group">
                <label for="lastname" class="control-label">Nachname:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Muster">
            </div>
            <button class="btn btn-md btn-primary btn-block" type="submit">hinzufügen</button>
        </form>
    </div>
</div>
