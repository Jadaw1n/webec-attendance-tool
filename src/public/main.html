<!doctype html>
<html>

<head>
  <title>Attendance Tool</title>
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/vendor/jqueryui/themes/base/jquery-ui.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <header class="row">
      <div class="header clearfix">
        <div class="col-xs-12 col-md-6">
          <h3 class="logo">WAT - <span class="gray"><b>W</b>ebec <b>A</b>ttendance <b>T</b>ool</span></h3>
          <img id="gravatar" class="float-right">
        </div>
        <div class="col-xs-12 col-md-6">
          <nav>
            <ul id="navbar" class="nav nav-pills pull-right"></ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="notifications"></div>

    <!--
      Routes for the Single Page Application Micro Framework https://github.com/c-smile/spapp
      Every page has it's own entry and is loaded from the server.
      Entries in #naviloggedIn are shown to logged in users, entries in #naviloggedOut are shown to visitors.
    -->

    <content>
      <div id="naviloggedIn">
        <section id="home" src="pages/home.html" data-name="Home" default></section>
        <section id="events" src="pages/events.html" data-name="Events"></section>
        <section id="members" src="pages/members.html" data-name="Mitglieder"></section>
        <section id="settings" src="pages/settings.html" data-name="Einstellungen"></section>
        <section id="logout" src="pages/logout.html" data-name="Logout"></section>
      </div>

      <div id="naviloggedOut">
        <section id="home" src="pages/home.html" data-name="Home" default></section>
        <section id="register" src="pages/register.html" data-name="Registrieren"></section>
        <section id="login" src="pages/login.html" data-name="Login"></section>
      </div>

      <!-- Pages not displayed in the navigation -->
      <section id="event" src="pages/event.html"></section>
      <section id="calendar" src="pages/calendar.html"></section>
      <section id="member" src="pages/member.html"></section>
      <section id="memberscsv" src="pages/memberscsv.html"></section>
    </content>

    <footer class="row">
      <div class="col-xs-12 col-md-4">
        <h3>Autoren</h3>
        <ul>
          <li>Piero Steinger</li>
          <li>Markus Pl√ºss</li>
          <li>Lars Kessler</li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-8">
        <h3>Kontakt</h3>
        <form role="form" id="contact">
          <div class="form-group" id="frmGrpName">
            <label for="name" class="control-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Ihr Name">
          </div>
          <div class="form-group" id="frmGrpMail">
            <label for="mail" class="control-label">Mail</label>
            <input type="text" id="mail" class="form-control" placeholder="Ihre Mail-Adresse">
          </div>
          <div class="form-group" id="frmGrpText">
            <label for="text" class="control-label">Nachricht</label>
            <textarea id="text" class="form-control" placeholder="Nachricht" rows="4"></textarea>
          </div>
          <button class="btn btn-md btn-primary" type="submit">senden</button>
        </form>
      </div>
    </footer>

  </div>

  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/jqueryui/jquery-ui.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/spapp.js"></script>
  <script src="/js/app.js"></script>
  <!-- google api for calendar import -->
  <script src="https://apis.google.com/js/client.js" async></script>
  <!-- Gravatar -->
  <script type='text/javascript' src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
  <!-- Google charts -->
  <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
  <script type='text/javascript' src='js/charts.js'></script>
</body>

</html>
